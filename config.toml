baseURL = "https://example.com"
languageCode = "en"
DefaultContentLanguage = "en"


theme = "anatole"
summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

# Syntax highlighting
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
customCss = ["css/styles.css"]

[params]
author = "Rahul Guha"
title = "Rahul Guha's Homepage "
description = "Call me Rahul"
profilePicture = "images/profile.jpg"
copyright = "2019-{{ YEAR }}"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
        unsafe=true

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"
[menu]

  [[menu.main]]
  name = "Home"
  identifier = "home"
  weight = 100
  url = "/"

  [[menu.main]]
  name = "Posts"
  weight = 200
  identifier = "posts"
  url = "/post/"

  [[menu.main]]
  name = "Whoami"
  weight = 300
  identifier = "about"
  url = "/about/"